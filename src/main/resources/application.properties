spring.application.name=synk
# PostgreSQL database connection properties
spring.datasource.url=jdbc:postgresql://localhost:5432/transactions
spring.datasource.username=
spring.datasource.password=

# Configure Hibernate DDL-auto property (optional, for auto table creation)
spring.jpa.hibernate.ddl-auto=update
# Ensure the PostgreSQL driver is used explicitly (though usually auto-configured)
spring.datasource.driver-class-name=org.postgresql.Driver

# Enable SQL logging for debugging purposes
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
